---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: interfacemaps.k8s.cni.cncf.io
spec:
  group: k8s.cni.cncf.io
  names:
    kind: InterfaceMap
    listKind: InterfaceMapList
    plural: interfacemaps
    singular: interfacemap
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: array
            items:
              type: object
              properties:
                interface:
                  type: string
                network:
                  type: string
# ---
